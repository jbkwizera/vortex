<div class="d-flex justify-content-center h-100">
  <div class="d-flex flex-column justify-content-center">
    <h1 style="color: #5c37e1" #header>Welcome to the vortex!</h1>
    <div class="form">
      <div class="form-group">
        <label for="multiplier">Multiplier</label><br />
        <input
          class="form-control"
          type="number"
          name="multiplier"
          id="multiplier"
          [(ngModel)]="multiplier"
        />
      </div>
      <div class="form-group my-2">
        <label for="modulus">Modulus</label><br />
        <input
          class="form-control"
          type="number"
          name="modulus"
          id="modulus"
          [(ngModel)]="modulus"
        />
      </div>
      <div
        class="d-flex align-items-center"
        data-toggle="tooltip"
        title="Points and labels ignored when mod &gt; 200 and mod &gt; 100, resp."
      >
        <div class="form-check form-switch me-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="switch-points"
            #checkPoint
            (click)="adjustCheckboxUI(checkPoint)"
          />
          <label class="form-check-label" for="switch-points">Points </label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="switch-labels"
            #checkLabel
            (click)="adjustCheckboxUI(checkLabel)"
          />
          <label class="form-check-label" for="switch-labels">Labels </label>
        </div>
        <input
          id="color"
          type="color"
          value="#5c37e1"
          data-toggle="tooltip"
          title="Choose color"
          [(ngModel)]="color"
          style="
            height: 16px;
            margin-left: 18px;
            border: none;
            padding: 2px;
            background-color: #ced4da;
            border-radius: 4px;
          "
        />
      </div>
      <br />
      <button
        class="btn btn-primary"
        style="background-color: #5c37e1; border-color: #5c37e1"
        #button
        (click)="drawVortex()"
      >
        Submit
      </button>
    </div>
  </div>
  <div
    class="d-flex flex-column justify-content-center"
    style="margin-right: -50px"
  >
    <canvas id="canvas"></canvas>
  </div>
</div>
